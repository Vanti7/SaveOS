    - name: Notify on failure
      if: needs.test.result == 'failure' || needs.web-test.result == 'failure' || needs.docker-test.result == 'failure'
      run: |
        echo "‚ùå Certains tests ont √©chou√©!"
        # Ici, ajouter des notifications d'√©chec